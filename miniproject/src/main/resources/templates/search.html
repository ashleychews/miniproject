<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/search.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Search</title>
</head>
    <body>
        
        <form method="GET" th:action="@{/search/attractions}">
            <input type="hidden" name="username" th:value="${username}" />
            <!-- Header -->
            <nav class="navbar navbar-light">
                <div class="container">
                <img src="/images/stb.png" alt="Logo" class="navbar-logo" style="max-width: 100px;">
                <span class="navbar-brand">Discover Singapore attractions</span>
                </div>

                <ul class="menu-items">
                    <li><a th:href="@{/search(username=${username})}">Search</a></li>
                    <li><a href="/search/favourite">View Favourites</a></li>
                    <li>Welcome <span th:text="${username}"></span></li>
                </ul>
            </nav>

            <!-- Search Form -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" name="searchValues" class="search" placeholder="Search attractions" required>
                    <button id="search-button" type="submit"><i class="search-icon fas fa-search"></i></button>
                </div>
            </div>

        </form>

        <!-- Bootstrap JS dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>

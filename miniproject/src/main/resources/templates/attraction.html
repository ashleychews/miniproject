<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/attraction.css">

    <title>Attraction Details</title>
</head>

    <!-- Header -->
        <nav class="navbar navbar-light">
            <div class="container">
                <img src="/images/stb.png" alt="Logo" class="navbar-logo" style="max-width: 100px;">
                <span class="navbar-brand">Discover Singapore attractions</span>
            </div>
        </nav>

    <body>

        <!-- Display detailed information about the attraction -->
        <div class="card">
            <div class="card-header">
                <img style="height: 500px;" th:if="${attraction.base64ImageData != null}" th:src="'data:image/jpeg;base64,' + ${attraction.base64ImageData}" alt="Attraction Image">
                <h5 class="card-title" th:text="${attraction.name}"></h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <strong>Type:</strong> <span th:text="${attraction.type}"></span><br>
                    <strong>Description:</strong> <span th:text="${attraction.description}"></span><br>
                    <strong>Body:</strong> <span th:utext="${#strings.replace(#strings.replace(attraction.body, '<p>', ''), '<br>', '')}"></span><br>
                    <strong>Rating:</strong> <span th:text="${attraction.rating}"></span><br>
                    <strong>Official Website:</strong> <a th:href="${attraction.officialWebsite}" target="_blank">Visit Website</a>
                </p>               
            </div>       


            <!-- Form to add the current attraction to favorites -->
            <form method="post" action="/search/addtofavorites">
                <!-- Form fields -->
                <button class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></button>
            </form>
            
        </div>


        <!-- Bootstrap JS dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
